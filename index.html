<!DOCTYPE html>
<head>
<link rel="stylesheet" href="styles.css" type="text/css"/>
</head>

<body>
<div class="mainBox">
    <form class="mainColumn">
        <h1>Mr. or Ms.?</h1>
        <div>
            <label for="nameInput">Name:</label> <input type="text" id="nameInput">
        </div>
        <div>
            <input type="radio" name="maleFemaleBtn" value="male"> <label>Male</label>
        </div>
        <div>
            <input type="radio" name="maleFemaleBtn" value="female"> <label>Female</label>
        </div>
        <div class="formButtons">
            <button>Submit</button>
            <button>Save</button>
        </div>
    </form>
    <div class="mainColumn">
        <div>
            <h2>Prediction</h2>
            <p>Prediction string (male or female)</p>
            <p>Prediction probability (int)</p>
        </div>
        <div class="savedAnswerBox">
            <textarea id="savedAnswer" cols="25" rows="3">Saved Answer</textarea>
            <button>Clear</button>
        </div>
    </div>
</div>
    
</body>
