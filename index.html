<!DOCTYPE html>
<head>
<link rel="stylesheet" href="styles.css" type="text/css"/>
</head>

<body>
<div class="mainBox">
    <form class="mainColumn">
        <h1>Mr. or Ms.?</h1>
        <div>
            <label for="nameInput">Name:</label> <input type="text" id="nameInput">
        </div>
        <div class="radioBox">
            <div class="radioRow">
                <input type="radio" name="maleFemaleBtn" value="male"> <label>Male</label>
            </div>
            <div class="radioRow">
                <input type="radio" name="maleFemaleBtn" value="female"> <label>Female</label>
            </div>
        </div>
        <div class="formButtons">
            <button class="customBtn" id="submitBtn">Submit</button>
            <button class="customBtn" id="saveBtn">Save</button>
        </div>
        <p id="message">Error Msg</p>
    </form>
    <div class="mainColumn">
        <h2>Prediction</h2>
        <div class="predDiv">
            <span>Gender: <span id="predString">-</span></span>
            <span>Probability: <span id="predValue">-</span></span>
        </div>
        <div id="savedAnswerBox">
            <span>Saved: <span id="savedGenderSpan">Male</span></span>
            <button class="customBtn" id="clearBtn">Clear</button>
        </div>
    </div>
</div>
    
<script src="scripts.js"></script>
</body>
